<div id="main" class="container">
<div class="text-center" style="padding:50px 0">
  <div class="logo">CITIES Data</div>
  <!-- Main Form -->
  <div class="login-form-1" >
    <form name="login-form" class="text-left">

      <div class="main-login-form">
        <div class="login-group">
          <div class="form-group">
            <label for="lg_userName" class="sr-only">Username</label>
            <input type="text" class="form-control" id="lg_userName" name="lg_userName" placeholder="userName" ng-model="loginParams.userName" >
          </div>
          <div class="form-group">
            <label for="lg_password" class="sr-only">Password</label>
            <input type="password" class="form-control" id="lg_password" name="lg_password" placeholder="password" ng-model="loginParams.password" >
          </div>
          <div class="form-group login-group-checkbox">
            <input type="checkbox" id="lg_remember" name="lg_remember">
            <label for="lg_remember">remember</label>
          </div>
        </div>
        <button type="submit" class="login-button" ng-click="loginToHome()"><i class="fa fa-chevron-right"></i></button>
      </div>
      <div class="etc-login-form">
        <p>Forgot your password? <a href="#">click here</a></p>
        <p>New user? <a href="#/register">create new account</a></p>
      </div>
      <!--   <div class="alert alert-danger" ng-if="showErrorMessage" data-ng-click="hideError()">Failed to log in. Please check username and password!</div> -->
       <div class="form-group" ng-show="loginParams.errorText"> <div class="alert alert-danger">{{loginParams.errorText}}</div> </div>
     </form>

   </div>
   <!-- end:Main Form -->

</div>
</div>
